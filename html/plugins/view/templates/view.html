<div dojoAttachPoint="containerNode">

	<div
		dojoAttachPoint="mainTab"
		class="view"
		title="View"
		dojoType="dijit.layout.BorderContainer"
		iconClass="dijitEditorIcon dijitEditorIconView"
		style="width: 1100px !important; min-width: 100% !important;  height: 800px !important; min-height: 100% !important; padding: 0px !important; bottom: 0px !important;"
		closable="true"
	>

		<!-- LEFT PANE -->
		<div
			dojoAttachPoint="leftPane" 
			class="leftPane" 
			dojoType="dojox.layout.ExpandoPane" 
			maxWidth="200px"
			splitter="true" 
			duration="125"
			region="left"
			startExpanded="false"
			style="width: 210px; min-width: 25px; background: #FFF; padding: 0; overflow: visible;"
			easeIn="dojo.fx.easing.expoOut" 
			easeOut="dojo.fx.easing.expoInOut"
			duration="100"
		>

			<table width="200px">

				<tr>
					<td class="spacerTitle" colspan="3">Views</td>
				</tr>
				<tr>
					<td class="viewTitle" colspan="3">Project</td>
				</tr>

				<tr>
					<td class="projectIcon">
					</td>

					<td>
						<div dojoType="dijit.form.ComboBox"
							class="viewProjectCombo"
							dojoAttachPoint="viewProjectCombo"
							dojoAttachEvent="onChange:fireViewProjectCombo"
							autocomplete="false"
							title="Select a project containing your views"
						>
						</div>
					</td>

				</tr>		

				<tr>
					<td class="viewTitle" colspan="4">View</td>
				</tr>
				<tr>

					<td class="viewIcon">
					</td>

					<td>

						<div dojoType="dijit.form.ComboBox"
							class="viewCombo"
							dojoAttachPoint="viewCombo"
							dojoAttachEvent="onChange:fireViewCombo"
							autocomplete="false"'
							title="Select a view or type a name to create one"
						>
						</div>
					</td>
					<td dojoAttachPoint="deleteViewButton"
						class="deleteViewButton"
						dojoAttachEvent="onclick:removeView"
						width="20%"
						align="center"
						class="fileUpload"
						title="Click to delete the selected View"
					></td>
				</tr>

				<tr>
					<td class="viewTitle" colspan="3">Species</td>
				</tr>

					<td class="speciesIcon">
					</td>

					<td>
						<table>
							<tr>
								<td
									class="speciesLabel"
									dojoAttachPoint="speciesLabel"
								>&nbsp;</td>
								<td
									class="buildLabel"
									dojoAttachPoint="buildLabel"
								>&nbsp;</td>
							</tr>
						</table>
					</td>		
				</tr>

				<tr>
					<td class="viewTitle" colspan="3">Features</td>
				</tr>

				<tr>
					<td class="featureIcon">
					</td>

					<td>
						<div dojoType="dijit.form.ComboBox"
							class="featureList"
							dojoAttachPoint="featureList"
							autocomplete="false"
							title="Select a Feature to add to the selected View"
						>
						</div>
					</td>

					<td>
						<div dojoAttachPoint="deleteFeatureButton"
						class="deleteFeatureButton"
						dojoAttachEvent="onclick:removeViewFeature"
						width="20%"
						align="center"
						class="fileUpload" ></div>
					</td>
				</tr>


				<tr>
					<td class="spacerTitle" colspan="3">Add Features</td>
				</tr>

				<tr>
					<td class="viewTitle" colspan="3">Project</td>
				</tr>


				<tr>
					<td class="projectIcon">
					</td>

					<td>
						<div dojoType="dijit.form.ComboBox"
							class="featureProjectCombo"
							dojoAttachPoint="featureProjectCombo"
							dojoAttachEvent="onChange:fireFeatureProjectCombo"
							autocomplete="false"
							title="Select a project containing features"
						>
						</div>
					</td>


				</tr>
				<tr>
					<td class="viewTitle" colspan="3">Workflow</td>
				</tr>
				<tr>

					<td class="workflowIcon">
					</td>

					<td>
						<div dojoType="dijit.form.ComboBox"
							class="workflowCombo"
							dojoAttachPoint="workflowCombo"
							dojoAttachEvent="onChange:fireWorkflowCombo"
							autocomplete="false"
							title="Select a workflow containing Features"
						>
						</div>
					</td>

				</tr>

				<tr>
					<td class="viewTitle" colspan="3">Species</td>
				</tr>
				<tr>

					<td class="speciesIcon">
					</td>

					<td>
						<select dojoType="dijit.form.ComboBox"
							class="speciesCombo"
							dojoAttachPoint="speciesCombo"
							dojoAttachEvent="onChange:fireSpeciesCombo"
							autocomplete="false"
							title="Select a species and build to display Features below"
						>
						</div>
					</td>
				</tr>

				<tr>
					<td class="viewTitle" colspan="3">Features</td>
				</tr>

				<tr>
					<td class="featureIcon">
					</td>

					<td>
						<div dojoType="dijit.form.ComboBox"
							class="featureCombo"
							dojoAttachPoint="featureCombo"
							autocomplete="false"
							title="Select a Feature to add to the selected View"
						>
						</div>
					</td>
				</tr>

				<tr align="center">
					<td colspan="3">
						<div
							dojoAttachPoint="addFeatureButton"
							dojoAttachEvent="onclick:addViewFeature"
							class="addFeatureButton"
							width="20%"
							align="center"
							class="fileUpload"
							title="Click to add the selected Feature to the selected View"
							>Add</div>
					</td>
				</tr>

			</table>


		</div>
		<!-- END OF LEFT PANE -->


		<!-- RIGHT PANE -->
		<div
			dojoType="dijit.layout.TabContainer" 
			dojoAttachPoint="rightPane"
			class="rightPane" 
			region="center"
		>


		</div>
		<!-- END OF RIGHT PANE -->

	</div>
	<!-- END OF VIEW TAB dijit.layout.BorderContainer -->

</div>
