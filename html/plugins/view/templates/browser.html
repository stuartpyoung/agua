<div dojoAttachPoint="containerNode">

	<div
		dojoAttachPoint="mainTab"
		class="view tundra"
		title="JBrowse"
		dojoType="dijit.layout.BorderContainer"
		iconClass="dijitEditorIcon dijitEditorIconView"
		style="top: -26px !important; min-width: 1000px !important; width: auto !important; min-height: 100% !important; padding: 0px !important; bottom: 0px !important;"
		closable="true"
	>

		<!-- LEFT PANE -->
		<div
			dojoAttachPoint="leftPane" 
			title="Features"
			class="leftPane" 
			dojoType="dojox.layout.ExpandoPane" 
			maxWidth="180px"
			splitter="true" 
			duration="125"
			region="left"
			startExpanded="true"
			style="width: 180px; min-width: 25px; background: #FFF; padding: 0px !important; overflow: visible;"
			easeIn="dojo.fx.easing.expoOut" 
			easeOut="dojo.fx.easing.expoInOut"
			duration="100"
		>

			<!--<div-->
			<!--	dojoAttachPoint="tracksAvail"-->
			<!--	dojoType="dojo.dnd.Target"-->
			<!--	class="container handles"-->



		</div>
		<!-- LEFT PANE -->


		<!-- RIGHT PANE -->
		<div
			dojoAttachPoint="rightPane"
			dojoType="dijit.layout.ContentPane" 
			class="rightPane" 
			region="center"
			style="top: 26px !important; min-width: 800px !important; width: auto !important; height: 800px !important; min-width: 25px; background: none; padding: 0; overflow: visible !important;"
		>

			<div
				splitter="true"
				startExpanded="true"
				dojoType="dijit.layout.BorderContainer"
			>

				<!-- TOP PANE -->
				<div
					dojoAttachPoint="topPane"
					splitter="true"
					startExpanded="true"
					dojoType="dojox.layout.ExpandoPane"
					title="Navigation"
					region="top"
					maxHeight="100"
					style="height: 100px; min-width: 800px !important; width: auto !important;"
				>

					<div
						dojoAttachPoint="overview"
						class="overview"
						id="overview"
					>

						<div
							dojoAttachPoint="locationThumb"
							class="locationThumb"
						>
						</div>

					</div>

					<div
						dojoAttachPoint="navbox"
						class="navbox"
						style="text-align: center; padding: 2px; z-index: 10;";
					>
					</div>


				</div>
				<!-- TOP PANE -->


				<div
					dojoAttachPoint="centerPane"
					region="center"
					startExpanded="false"
					dojoType="dijit.layout.ContentPane"
				>

					<div
						dojoAttachPoint="viewElem"
						dojoType="dijit.layout.ContentPane"
						class="dragWindow"
					>
					</div>

				</div>

		</div>
		<!-- RIGHT PANE -->

	</div>
	<!-- END OF VIEW TAB dijit.layout.BorderContainer -->

</div>
