<div dojoattachpoint="containerNode">

	<!--http://aws.amazon.com/ec2/instance-types/-->


	<!-- clusters TAB -->
	<div
		dojoAttachPoint="clustersTab"
		class="clusters"
		dojoType="dijit.layout.ContentPane"
		title="Clusters"
		style="height: 700px; max-height: auto !important; width: 400px !important; padding: 0 !important;"
	>

	<table align="center" width="95%">

		<tr valign="top" width="100%">
			<td colspan="3" class="tabTitle" align="center">Clusters</td>
		</tr>

		<tr height="20px">
			<td align="center" colspan="3">
				<div
					dojoAttachPoint="addClusterButton"
					dojoAttachEvent="onclick:addCluster"
					class="addClusterButton"
					>Add Cluster</div>
			</td>
		</tr>

		<tr class="headerRow">
			<td>Name</td>
			<td>Min nodes</td>
			<td>Max nodes</td>
		</tr>

		<tr align="center">

			<td>
				<input
					dojoAttachPoint="clusterName"
					class="clusterName"
					dojoAttachEvent="onClick:clearValue"
					type="text"
					value="myCluster"
					dojoType="dijit.form.ValidationTextBox"
					regExp="^\S{1,20}$"
					maxlength="20" 
					promptMessage="Cluster name: up to 20 characters (no spaces)" 
					invalidMessage="Cluster name: up to 20 characters (no spaces)"
					tooltipPosition="below"
					wrap="off"
					>
			</td>
			<td>
				<input
					dojoAttachPoint="minNodes"
					dojoAttachEvent="onChange:checkNodeNumbers"
					class="minNodes"
					dojoType="dijit.form.NumberTextBox"
					value="0"
					constraints="{min:0,max:99999,places:0}"
					maxlength="5" 
					promptMessage="Minimum nodes: from 0 to 99999" 
					invalidMessage="Minimum nodes: from 0 to 99999"
					tooltipPosition="below"
				>
			</td>
			<td>
				<div
					dojoAttachPoint="maxNodes"
					dojoAttachEvent="onChange:checkNodeNumbers"
					class="maxNodes"
					dojoType="dijit.form.NumberTextBox"
					value="5"
					constraints="{min:1,max:99999,places:0}"
					maxlength="5" 
					promptMessage="Maximum nodes: from 1 to 99999" 
					invalidMessage="Maximum nodes: from 1 to 99999"
					tooltipPosition="below"
				</div>
			</td>
		</tr>

		<tr>
			<td align="center" colspan="3">
				<table width="100%">
					<tr class="headerRow">
						<td class="info">Instance Type
							<img src="plugins/core/images/info-16.png" onClick="window.open('http://aws.amazon.com/ec2/instance-types', '_blank')"></img>
						</td>
						<td>AMI ID</td>
					</tr>
					<tr>
						<td align="center" >
							<select
								dojoAttachPoint="typeCombo"
								class="typeCombo">
								<option value="t1.micro">t1.micro</option> 
								<option value="m1.small">m1.small</option>
								<option value="m1.large">m1.large</option>
								<option value="m1.xlarge">m1.xlarge</option>
								<option value="m1.xlarge">m2.xlarge</option>
								<option value="m2.4xlarge">m2.2xlarge</option>
								<option value="m2.4xlarge">m2.4xlarge</option>
								<option value="c1.medium">c1.medium</option>
								<option value="c1.xlarge">c1.xlarge</option>
								<option value="c1.xlarge">cc1.4xlarge</option>
								<option value="c1.xlarge">cg1.4xlarge</option>
							</select>
						</td>
						<td align="center">
							<input
								dojoAttachPoint="amiId"
								class="amiId"
								type="text"
								value="ami-d1c42db8"
								title="AMI ID of the Starcluster image used for all cluster nodes (The base x86_64 StarCluster AMI is ami-d1c42db8)"
								dojoType="dijit.form.ValidationTextBox"
								regExp="^ami-[A-F0-9a-f]{8}$"
								maxlength="20" 
								promptMessage="Launch the cluster nodes from this AMI (Amazon Machine Image)" 
								invalidMessage="Launch the cluster nodes from this AMI (Amazon Machine Image)"
								tooltipPosition="below"
								wrap="off"

						</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr class="headerRow" width="95%" height="8px">
			<td colspan="3">Description</td>
		</tr>

		<tr width="95%" >
			<td align="center" colspan="3">
				<textarea
					dojoAttachPoint="description"
					dojoAttachEvent="onclick:clearValue"
					class="description"
					cols="40"
					rows="1"
					title="A brief description of the cluster group"
				>Description</textarea>
			</td>
		</tr>

		<tr class="headerRow" width="95%" height="8px">
			<td align="center" colspan="3">Notes</td>
		</tr>

		<tr width="95%" >
			<td align="center" colspan="3">
				<textarea
					dojoAttachPoint="notes"
					dojoAttachEvent="onclick:clearValue"
					dojoAttachEvent="onkeypress:checkEnter"
					class="notes"
					value="Notes"
					cols="40"
					rows="1"
					title="Additional notes on the cluster"
				>Notes</textarea>
			</td>
		</tr>

		<tr valign="top" width="95%">
			<td colspan="3" width="95%">
				<div class="label"> Clusters </div>
				<div
					dojoAttachPoint="dragSource"
					class="dragSource"
					style="height: 260px; width: 95%;"
				>
				</div>
			</td>
		</tr>

		<tr align="center">
			<td colspan="3" align="center">

				<!-- TRASH CONTAINER -->
				<div
					dojoAttachPoint="trashContainer"
					class="trash"
					style="height: 60px; width: 150px; align: center;" 
					>
					<div
						dojoAttachPoint="trashIcon"
						class="trashIcon"
						style="height: 60px; width: 60px;"
						>
					</div>
				</div>
			</td>
		</tr>
	</table>


	</div>
	<!-- END clusters TAB -->

</div>
