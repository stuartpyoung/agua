<div dojoAttachPoint="containerNode">
    <table width="100%">
        <tr class="username" width="100%">
            <td
                width="100%"
                colspan="2"
                dojoAttachPoint="username"
                class="username"
            >
            ${username}</td>
        </tr>
        <tr class='firstname' width="100%">
            <td min-width="50px" width="100%" dojoAttachPoint="firstname" class='firstname' style="display: none;" >${firstname}</td>
        </tr>
        <tr class='lastname'>
            <td min-width="50px" width="100%" dojoAttachPoint="lastname" class='lastname' style="display: none;" >${lastname}</td>
        </tr>
        <tr class="email" width="100%">
            <td width="100%" colspan="2" dojoAttachPoint="email" class='email' style="display: none;">${email}</td>
        </tr>
        <tr class="password" width="100%">
            <td width="100%" colspan="2" dojoAttachPoint="password" class='password' style="display: none;" type="password" value="its-a-secret">reset-password</td>
        </tr>
    </table>
</div>
