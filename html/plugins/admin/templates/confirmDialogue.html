<div dojoType="dojox.widget.Dialog"
     title="${title}"
     class="adminConfirmDialogue" >

<table class="adminConfirmDialogueTable">
    <tr>
        <td colspan="2">${message}</td>
        </td>
    </tr>
    <tr>
        <td>
            <button dojoType="dijit.form.Button" iconClass="plusIcon" type=submit">
                ${option1}
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button dojoType="dijit.form.Button" iconClass="plusIcon" type=submit">
                ${option2}
            </button>
        </td>
    </tr>
</table>
