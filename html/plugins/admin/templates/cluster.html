<div dojoattachpoint="containerNode">

	<!-- clusters TAB -->
	<div
		dojoAttachPoint="clustersTab"
		class="clusters"
		dojoType="dijit.layout.ContentPane"
		title="Clusters"
		style="height: 700px; max-height: auto !important; width: 350px !important; padding: 0 !important;"
		>

		<table width="100%">
			<tr valign="top" width="100%">
				<td colspan="2" class="tabTitle" align="center"> Clusters </td>
			</tr>

			<tr valign="top" width="95%">
				<td>
					<div class="label"> Create New Cluster </div>
					<table>
						<tr>
							<td>
								<textarea
									dojoAttachPoint="newClustername"
									class="newClustername"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="30"
									rows="1"
									>Clustername</textarea>
							</td>
							<td>
								<div
									dojoAttachPoint="addClusterButton"
									dojoAttachEvent="addCluster"
									class="addClusterButton"
									dojoType="dijit.form.Button"
									label="Save"
									>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									dojoAttachPoint="newFirstname"
									class="newFirstname"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									>Firstname</textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									dojoAttachPoint="newLastname"
									class="newLastname"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									>Lastname</textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									dojoAttachPoint="newEmail"
									class="newEmail"
									value="Email"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									>Email</textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input
									dojoAttachPoint="newPassword"
									class="newPassword"
									value="Password"
									type="password"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									value="its-a-secret"
								>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr valign="top" width="95%">
				<td width="95%">
					<div class="label"> clusters </div>
					<div
						dojoAttachPoint="clustersTable"
						class="clustersTable"
						style="height: 400px; width: 95%;"
					>
					</div>
				</td>
			</tr>

			<tr align="center">
				<td align="center">

					<!-- TRASH CONTAINER -->
					<div
						dojoAttachPoint="trashContainer"
						class="trash"
						style="height: 60px; width: 150px; align: center;" 
						>
						<div
							dojoAttachPoint="trashIcon"
							class="trashIcon"
							style="height: 60px; width: 60px;"
							>
						</div>
					</div>
				</td>
			</tr>
		</table>

	</div>
	<!-- END clusters TAB -->

</div>
