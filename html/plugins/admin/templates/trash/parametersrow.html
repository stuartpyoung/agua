<div dojoAttachPoint="containerNode">
    <table width="100%">
        <tr>
            <td
                colspan="2"
                dojoAttachPoint="name"
                class="name"
                >${name}</td>
            <td
                colspan="1"
                dojoAttachPoint="type"
                class="type"
                style="align: right;"
                >${type}</td>
        </tr>
        <tr>
            <td
                colspan="1"
                dojoAttachPoint="executor"
                class="executor"
                style="display: none;" >${executor}</td>

            <td 
                colspan="2"
                dojoAttachPoint="cluster"
                class="cluster"
                style="display: none;" >${cluster}</td>
            <td></td>

        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="location"
                class='location'
                style="display: none;" >${location}</td>
        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="description"
                class='description'
                style="display: none;" >${description}</td>
        </tr>
        <tr>
            <td colspan="2"
                dojoAttachPoint="notes"
                class='notes'
                style="display: none;">${notes}</td>
        </tr>
    </table>
</div>
