<div dojoattachpoint="containerNode">

	<!-- SOURCES TAB -->
	<div
		dojoAttachPoint="parametersTab"
		class="parameters"
		dojoType="dijit.layout.ContentPane"
		title="Parameters"
		style="height: 700px; max-height: auto !important; width: 350px !important; position: absolute; top: 23px !important; padding: 0 !important;"
		>

		<table width="93%">
			<tr valign="top" width="93%">
				<td colspan="2" class="tabTitle" align="center"> Parameters </td>
			</tr>

			<tr valign="top" width="95%">
				<td width="100%">
					<div class="label"> New App </div>
					<table width="100%">
						<tr width="100%">
							<td colspan="2">
								<textarea
									dojoAttachPoint="newName"
									class="newName"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="30"
									rows="1"
									title="Name"
									>Name</textarea>
							</td>
							<td width="100px" align="center">
								<div
									dojoAttachPoint="addAppButton"
									class="addAppButton"
									dojoType="dijit.form.Button"
									label="Save"
									>
								</div>
							</td>
						</tr>

						<tr width="100%">
							<td width="33%">
								<textarea
									dojoAttachPoint="newType"
									class="newType"
									style="width: 100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="Type (e.g., 'pipeline', 'converter', 'utility')"
									>Type</textarea>
							</td>

							<td width="34%">
								<textarea
									dojoAttachPoint="newExecutor"
									class="newExecutor"
									style="width: 100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="Executor (e.g., '/usr/bin/perl')"
									>Executor</textarea>
							</td>
							<td width="33%">
								<textarea
									dojoAttachPoint="newCluster"
									class="newCluster"
									style="width: 100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="Cluster type (e.g., '' or 'PBS')"
									>Cluster</textarea>
							</td>
						</tr>

						<tr width="100%">
							<td colspan="3">
								<textarea
									dojoAttachPoint="newLocation"
									class="newLocation"
									style="width: 100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="Absolute path (e.g., '/home/myname/myapp.pl') or path relative to Agua base folder (e.g., 'bin/apps/myScript.pl')"
									>Location</textarea>
							</td>
						</tr>

						<tr>
							<td colspan="3">
								<textarea
									dojoAttachPoint="newDescription"
									class="newDescription"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="A brief description of the application"
									>Description</textarea>
							</td>
						</tr>

						<tr>
							<td colspan="3">
								<textarea
									dojoAttachPoint="newNotes"
									class="newNotes"
									value="Notes"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									title="Notes on the application (e.g., version, constraints)"
									>Notes</textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr valign="top" width="95%">
				<td width="95%">
					<div class="label"> Parameters </div>
				</td>
			</tr>

			<tr>
				<td align="center">
					<div dojoAttachPoint="parametersCombo"
							dojoType="plugins.core.ComboBox"
							class="parametersCombo"
							popupClass="sources parametersCombo dijitReset dijitMenu"
							autocomplete="true"
							hasDownArrow="true"
							disabled="false"
							style="width: 250px;"
					>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<div
						dojoAttachPoint="dragSource"
						class="dragSource"
						style="height: 400px; width: 95%;"
					>
					</div>
				</td>
			</tr>

			<tr align="center">
				<td align="center">

					<!-- TRASH CONTAINER -->
					<div
						dojoAttachPoint="trashContainer"
						class="trash"
						style="height: 60px; width: 150px; align: center;" 
						>
						<div
							dojoAttachPoint="trashIcon"
							class="trashIcon"
							style="height: 60px; width: 60px;"
							>
						</div>
					</div>
				</td>
			</tr>
		</table>



	</div>
	<!-- END SOURCES TAB -->

</div>
