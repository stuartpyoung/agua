<div dojoattachpoint="containerNode">

	<!-- SOURCES TAB -->
	<div
		dojoAttachPoint="sourcesTab"
		class="sources"
		dojoType="dijit.layout.ContentPane"
		title="Sources"
		style="height: 700px; width: 420px !important; position: absolute; top: 23px !important; border: 1px solid #243C5F;"
		>

		<table>
			<tr>
				<td colspan="2" class="dijitFileInputText">
					<span class='adminHeader'> Sources </span>
					Add, Remove & Administer Sources	
				</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td class="firstLabel"> Group </td>
						</tr>
						<tr>
							<td>
								<div dojoAttachPoint="groupCombo"
										dojoType="dijit.form.ComboBox"
										class="groupCombo"
										autocomplete="true"
										hasDownArrow="true"
										disabled="false"
										style="width: 150px;"
								>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div
									dojoAttachPoint="dragSourceContainer"
									class="container dragSource"
									style="height: 300px; width: 150px;"

								</div>
							</td>
						</tr>
					</table>
				</td>
				<td>
					<table>
						<tr>
							<td>
								<div
									dojoAttachPoint="dropTargetContainer"
									class="container adminSourcesDropTarget"
									style="height: 300px; width: 150px;"
									>
								</div>
							</td>
						<tr>
						</tr>
							<td align="center">
								<div
									dojoAttachPoint="trashContainer"
									class="trash"
									style="height: 60px; width: 150px;" 
									>
									<div
										dojoAttachPoint="trashIcon"
										class="trashIcon"
										style="height: 60px; width: 60px;"
										>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

	</div>
	<!-- END SOURCES TAB -->
