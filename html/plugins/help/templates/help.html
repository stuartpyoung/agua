<div dojoAttachPoint="containerNode">

	<!-- HELP TAB -->
	<div
		dojoAttachPoint="mainTab"
		class="help"
		style="min-width: 965px !important; width: 100% !important; height:700px !important; padding: 0px; background: #FFF; position: relative;"
		title="Help"
		closable="true"
		dojoType="dijit.layout.BorderContainer"
		>

		<div
			dojoType="dijit.layout.ContentPane">

			<table width="265px">
				<tr>
					<td class="alignRight">Agua</td>
					<td class="aguaIconBig"></td>
					<td class="alignLeft">Help</td>
				</tr>
				<tr>
					<td colspan="3"
						class="helpTableCell"
						dojoAttachEvent="onclick:faq" >FAQ (Frequently Asked Questions)</td>
				</tr>
				<tr>
					<td colspan="3"
						class="helpTableCell"
						dojoAttachEvent="onclick:gettingStarted">Getting started: Creating and running workflows</td>
				</tr>
				<tr>
					<td colspan="3"
						class="helpTableCell"
						dojoAttachEvent="onclick:sharing">Advanced: Creating and sharing projects</td>
				</tr>
				<tr>
					<td colspan="3"
						class="helpTableCell"
						dojoAttachEvent="onclick:openWorkflows">Open my workflows and create new ones</td>
				</tr>
				<tr>
					<td colspan="3"
						class="helpTableCell"
						dojoAttachEvent="onclick:openProjects">Manage my projects and files</td>
				</tr>
				<tr>
					<td class="alignRight">Agua</td>
					<td class="aguaIconBig"></td>
					<td class="alignLeft">Help</td>
				</tr>
			</table>

		</div>
	</div>
	<!-- END OF HELP TAB -->

</div>
