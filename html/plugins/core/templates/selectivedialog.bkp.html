<div dojoAttachPoint="containerNode">

    <table
        cellspacing="0px"
        height="300px" width="100%" style="padding: 0; margin: 0;"
        class="selectiveDialog">
        <tr>
            <td align="center">

                <div
                    dojoAttachPoint="dialog"
                    dojoType="dijit.Dialog"
                    closeText="false"
                    class="title"
                    title="${title}"
                    style="margin-right: auto; margin-left: auto; text-align: center;"
                    >

                    <table
                        cellpadding="0"
                        cellspacing="0"
                        class="selectiveDialog"
                        width="100%"
                        >


                        <tr class="message" align="center">
                            <td
                                align="center"
                                dojoAttachPoint="messageNode"
                                colspan="2">${message}</td>
                        </tr>

                        <tr>
                            <td
                                width="50%"
                                align="right"
                                class="leftColumn"
                                dojoAttachPoint="comboMessage">
                            </td>
                            <td align="left">
                                <select
                                    dojoAttachPoint="combo"
                                    class="combo"
                                    autocomplete="false"
                                >
                                </select>
                            </td>
                        </tr>


                        <tr>
                            <td>


                        <tr align="center">
                            <td class="leftColumn"
                                dojoAttachPoint="inputMessage">
                            </td>
                            <td class="input" align="center">
                                <input
                                    type="text"
                                    class="inputNode"
                                    dojoAttachPoint="inputNode"
                                value=""></input>
                            </td>
                        </tr>


                        <tr>
                            <td class="leftColumn"
                                dojoAttachPoint="checkboxMessage">
                            </td>
                            <td class="rightColumn">
                                <input
                                    dojoAttachPoint="checkbox"  
                                    type="checkbox"
                                    class="checkbox"
                            >
                            </td>
                            </td>
                        </tr>



                         <tr>
                            <td align="center" class="enterButton">
                                <button
                                    dojoType="dijit.form.Button"
                                    type="button"
                                    label="Enter"
                                    dojoAttachEvent="onClick:doEnter"
                                    >
                                </button>
                            </td>

                            <td align="center" class="cancelButton">
                                <div
                                    dojoType="dijit.form.Button"
                                    type="button"
                                    label="Cancel"
                                    dojoAttachEvent="onClick:doCancel"
                                    >
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>

            </td>
        </tr>
    </table>
</div>
