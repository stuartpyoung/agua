<div dojoAttachPoint="containerNode" >

<div
	dojoAttachPoint="mainTab"
	class="results"
	dojoType="dijit.layout.ContentPane"
	style="height: 700px !important; max-height: auto !important; width: 1000px !important; position: absolute; padding: 0 !important;"
	>

	<table
		cellpadding="0px"
		cellspacing="0px"
		class="resultTable">

		<tr height="20px">

			<td class="oddTitle">Total Results</td>
			<td width="20px"
				class="oddTitle totalResults"
				dojoAttachPoint="totalResults">-</td>

			<td>
				<table>
					<tr>
						<td colspan="3" width="100%">Displayed Range</td>
					</tr>
					<tr >
						<td width="40px"
							dojoAttachPoint="resultStart">-</td>
						<td>
							<div
								dojoAttachPoint="gridSlider"
								dojoType="dijit.form.HorizontalSlider" 
								value="0"
								maximum="100"
								minimum="0"
								pageIncrement="100"
								showButtons="true"
								intermediateChanges="true"
								slideDuration="200"
								disabled="false"
								style="width: 150px;"
								>
							</div>
						</td>
						<td width="40px"
							class="resultStop"
							dojoAttachPoint="resultStop">-</td>
						</td>
					</tr>
				</table>
			</td>
			<td class="oddTitle">Show</td>

			<td valign="center">
				<div
					dojoAttachPoint="gridSpinnerNode"
					class="oddTitle showResults"
					>
				</div>
			</td>
			<!--<td-->
			<!--	class="oddTitle showResults"-->
			<!--	dojoAttachPoint="showResults">-</td>-->

			<td class="oddTitle" align="left">Results</td>			
		</tr>
	</table>

	<table>	
		<tr>
			<td>
				<div class="grid" dojoAttachPoint="outputResult" style="position: relative; top: 20px;">
				</div>
			</td>
		</tr>
	</table>
