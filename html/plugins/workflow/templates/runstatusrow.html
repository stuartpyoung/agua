<div dojoAttachPoint="containerNode">

	<table class="stageTable" width="400px">
		<tr width="400px">
			<td class='stageHeader' align="left" width="100px">Stage ${number} </td>
			<td class='stageHeader' width='200px'>${name}</td>
			<td class='stageHeader' width='100px;'>${status}</td>
		</tr>

		<tr width="100%">
			<td class='stageRow key' width='100px' align='right'>Duration</td>
			<td colspan="2" class='stageRow value' width='100%'>${duration}</td>
		</tr>
		<tr width="100%">
			<td class='stageRow key' width='100px' align='right'>Queued</td>
			<td colspan="2" class='stageRow value' width='100%'>${queued}</td>
		</tr>
		<tr width="100%">
			<td class='stageRow key' width='100px' align='right'>Started</td>
			<td colspan="2" class='stageRow value' width='100%'>${started}</td>
		</tr>
		<tr width="100%">
			<td class='stageRow key' width='100px' align='right'>Completed</td>
			<td colspan="2" class='stageRow value' width='100%'>${completed}</td>
		</tr>
	</table>

</div>
