<table class="displayStatusTable" dojoAttachPoint="containerNode">
    <tr>
		<td dojoAttachPoint="number" class='displayStatusHeader' colspan=2 align=left></td>
    </tr>
    <tr>
		<td class='displayStatusRow key' width='100px' align='right'>Name</td>
        <td dojoAttachPoint="name" class='displayStatusRow value' width='200px'></td>
    </tr>
    <tr>
        <td class='displayStatusRow key' width='100px' align='right'>Status</td>
        <td dojoAttachPoint="status" class='displayStatusRow value' width='200px'></td>
    </tr>
    <tr>
        <td class='displayStatusRow key' width='100px' align='right'>Started</td>
        <td dojoAttachPoint="started" class='displayStatusRow value' width='200px'></td>
    </tr>
    <tr>
		<td class='displayStatusRow key' width='100px' align='right'>Completed</td>
        <td dojoAttachPoint="completed" class='displayStatusRow value' width='200px'></td>
    </tr>
</table>
