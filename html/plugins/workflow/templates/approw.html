<div dojoAttachPoint="containerNode">
    <table
        class="approw"
        cellspacing="0px"
        height="16px" width="100%" style="padding: 0; margin: 0; height: 16px !important;">
        <tr>
            <td
                colspan="3"
                dojoAttachPoint="name"
                class="name"
                >${name}</td>
        </tr>
        <tr>
            <td
                colspan="1"
                dojoAttachPoint="executor"
                class="executor"
                style="display: none;" >${executor}</td>

            <td 
                colspan="2"
                dojoAttachPoint="localonly"
                class="localonly"
                style="display: none;" >${localonly}</td>
            <td></td>

        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="location"
                class='location'
                style="display: none;" >${location}</td>
        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="description"
                class='description'
                style="display: none;" >${description}</td>
        </tr>
    </table>
</div>
